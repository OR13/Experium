<div layout="vertical" layout-fill>

  <md-content>

    <header>
      <experium-navbar creation-date="main.creationDate"></experium-navbar>
    </header>


    <section class="jumbotron">
      <experium-malarkey class="experium-uses" extra-values="['Google Cardboard', 'Leap Motion', 'Ethereum']"></experium-malarkey>

      <h1>Experium</h1>
      
      <h2>
        Distributed + Trustless + Peer 2 Peer Education
      </h3>
    </section>



    <div class="techs" layout-align="center">
      <md-card ng-repeat="awesomeThing in main.awesomeThings | orderBy:'rank'">
        <md-card-content>
          <img class="pull-right" ng-src="assets/images/webTec/{{ awesomeThing.logo }}" alt="{{ awesomeThing.title }}">
          <h3 class="md-title">{{ awesomeThing.title }}</h3>
          <p>{{ awesomeThing.description }}</p>
        </md-card-content>
        <div class="md-action-buttons">
          <md-button ng-href="{{ awesomeThing.url }}">Website</md-button>
        </div>
      </md-card>
    </div>
  </md-content>

</div>
